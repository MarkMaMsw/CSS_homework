<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" href="./css/card.css">
</head>
<body>
<div class="bcakground">
    <div class="framework">
        <div class="header">
            <div class="cardHeader-left">R</div>
            <div class="cardHeader-mid">
                <span class="cardSpec Spec1">Shrimp and Chorizo</span>
                <span class="cardSpec Spec2">September 14, 2016</span>
            </div>
            <div class="cardHeader-right">
                <svg>
                    <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path>
                </svg>
            </div>
        </div>
        <div class="bcakgroundImage">
            <img src="./images/paella.jpg" alt="fired rice">
        </div>
        <div class="body">
            <p>This impressive paella is a perfect party dish and a
                fun meal to cook together with your guests. Add 1 cup
                of frozen peas along with the mussels, if you like.</p>
        </div>
        <div class="footer">
            
        </div>
    </div>
</div>
</body>
</html>
